<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <H1>Imagem dinamica</H1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:700px )" srcset="imagens/foto-3.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-2.png" 
        type="image/png">
        <img src="imagens/foto-1.png " alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTM5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Smoke - Lish Grooves.mp3" type="audio/mpeg">
        <source src="midia/Smoke - Lish Grooves.ogg" type="audio/ogg">
        <source src="midia/Smoke - Lish Grooves.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue repdroduzir este áudio <a href="midia/Smoke - Lish Grooves.mp3">Clique abaixo para baixar o arquivo MP3</a></p>
</audio>
    
</body>
</html>
