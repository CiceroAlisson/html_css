<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 100%; /* Largura total da tabela */
            border-collapse: collapse; /* Combinação de bordas das células */
        }
        td, th {
            border: 1px solid black; /* Borda preta com 1px de espessura */
            padding: 10px; /* Espaçamento interno das células */
        }
        thead, tfoot {
            background-color: gray; /* Fundo cinza para cabeçalho e rodapé */
            color: white; /* Texto branco para contraste */
            text-align: left; /* Alinhamento do texto à esquerda */
        }
        td.num {
            text-align: right; /* Alinha números à direita nas células */
        }
        caption {
            font-size: 1.5em; /* Tamanho da legenda da tabela */
        }

        /* Estilo para a segunda linha do tbody */
        tbody > tr:nth-child(odd) {
            background-color: gray; /* Fundo cinza para a segunda linha */
            color: white; /* Texto branco para contraste */
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <caption>População das Unidades Federativas</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col">População</th> <!-- Removi o estilo inline da largura -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45000</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">32000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de habitantes</th>
                <td class="num">77000</td> <!-- Ajustei o total fictício para demonstração -->
            </tr>
        </tfoot>
    </table>
</body>
</html>
